<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KONSAV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

<div id="head">
    <h1 id="title">K O N S A V</h1>
</div>

<div class="main">

<div class="slider">
    <div class="imgs">
        <div class="img" style="left: 0;">
        </div>
        <div class="img">
        </div>
        <div class="img">
        </div>
    </div>
    <div class="dots"></div>
</div>

    <div class="text">
        <h2>True definition of fashion</h2>
        <h3>To move your soul.</h3>
    </div>
</div>

<div class="video">
    <video id="vid" muted loop autoplay>
        <source id="vidSource" src="assets/vid3.mp4">
    </video>
</div>

<div class="info">
    <h1 id="heading">Any curiosities?</h1>
    <p id="description">Click below.</p>
    <div>
    <button id="btn1">Who are we?</button>
    <button id="btn2">Values</button>
    <button id="btn3">Release Date</button>
    </div>
</div>

<div class="subscribe--box">
<div class="subscribe">
    <h2 class="subscribe__title">Be the first to know the release date.</h2>
    <p class="subscribe__copy">Subscribe to find out about our launch before everybody else.</p>
    <div class="form">
        <form action="/submit-email" method="POST">
            <input type="email" class="form__email" name="email" placeholder="Enter your email address" required />
            <button type="submit" class="form__button">Send</button>
        </form>
    </div>
    <div class="notice">
        <input type="checkbox">
        <span class="notice__copy">I agree to my email address being stored and uses to recieve our newsletter.</span>
    </div>
</div>
</div>

<div class="footer">
    <p>&copy KONSAV @2024</p>
</div>

<script src="js/js.js"></script>
</body>
</html>
